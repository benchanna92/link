<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monthly Budget & Daily Expense Tracker</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  :root {
    --color-text-base: #374151;
    --color-text-muted: #6b7280;
    --color-bg: #ffffff;
    --color-primary: #111827;
    --color-card-bg: #f9fafb;
    --radius: 12px;
    --shadow-light: 0 2px 8px rgba(0,0,0,0.07);
    --transition-fast: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--color-bg);
    color: var(--color-text-base);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 0.25em;
    text-align: center;
    color: var(--color-primary);
  }

  p.subtitle {
    font-size: 1.125rem;
    color: var(--color-text-muted);
    margin-bottom: 3rem;
    text-align: center;
    max-width: 480px;
  }

  main {
    max-width: 480px;
    width: 100%;
  }

  .card {
    background: var(--color-card-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow-light);
    padding: 1.75rem 2rem;
    margin-bottom: 2rem;
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.5rem;
    color: var(--color-primary);
  }

  input[type="number"] {
    width: 100%;
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.5px solid #d1d5db;
    color: var(--color-text-base);
    font-weight: 500;
    transition: border-color var(--transition-fast);
  }

  input[type="number"]:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 5px rgba(37, 99, 235, 0.4);
  }

  button {
    margin-top: 1rem;
    background-color: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.65rem 1.25rem;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color var(--transition-fast), transform var(--transition-fast);
    width: 100%;
  }

  button:hover,
  button:focus-visible {
    background-color: #1d4ed8;
    transform: scale(1.03);
    outline: none;
  }

  .expenses-list {
    list-style: none;
    padding-left: 0;
    margin: 0.5rem 0 0 0;
    max-height: 150px;
    overflow-y: auto;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
    background: white;
  }

  .expenses-list li {
    padding: 0.5rem 1rem;
    border-bottom: 1px solid #e5e7eb;
    display: flex;
    justify-content: space-between;
    font-weight: 500;
    font-size: 1rem;
  }

  .expenses-list li:last-child {
    border-bottom: none;
  }

  .summary {
    display: grid;
    grid-template-columns: 1fr 1fr;
    column-gap: 2rem;
    margin-top: 1rem;
  }

  .summary > div {
    padding: 1rem;
    background: white;
    border-radius: 8px;
    box-shadow: var(--shadow-light);
    text-align: center;
  }

  .summary .label {
    font-weight: 600;
    color: var(--color-text-muted);
    margin-bottom: 0.25rem;
    font-size: 0.875rem;
  }

  .summary .value {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--color-primary);
  }

  @media (max-width: 480px) {
    body {
      padding: 24px 12px;
    }
    main {
      max-width: 100%;
    }
  }
</style>
</head>
<body>
  <h1>Budget & Expense Tracker</h1>
  <p class="subtitle">Easily manage your monthly budget and track daily expenses.</p>

  <main>
    <section class="card" aria-labelledby="monthly-budget-label">
      <label for="monthly-budget" id="monthly-budget-label">Set your Monthly Budget (RM)</label>
      <input type="number" id="monthly-budget" min="0" step="0.01" placeholder="Enter your monthly budget in RM" aria-describedby="budget-help" />
      <small id="budget-help" style="color: var(--color-text-muted); font-weight: 400;">Enter the total budget for the month.</small>
    </section>

    <section class="card" aria-labelledby="daily-expense-label">
      <label for="daily-expense" id="daily-expense-label">Add a Daily Expense (RM)</label>
      <input type="number" id="daily-expense" min="0" step="0.01" placeholder="Enter expense for today in RM" />
      <button type="button" id="add-expense-button" aria-describedby="expense-help">Add Expense</button>
      <small id="expense-help" style="color: var(--color-text-muted); font-weight: 400;">Add your daily expenses one by one.</small>

      <ul class="expenses-list" id="expenses-list" aria-live="polite" aria-label="List of added expenses">
        <!-- daily expenses will appear here -->
      </ul>
    </section>

    <section class="summary" aria-label="Budget summary">
      <div>
        <div class="label">Total Expenses</div>
        <div class="value" id="total-expenses">RM0.00</div>
      </div>
      <div>
        <div class="label">Remaining Budget</div>
        <div class="value" id="remaining-budget">RM0.00</div>
      </div>
    </section>
  </main>

<script>
  (() => {
    const monthlyBudgetInput = document.getElementById('monthly-budget');
    const dailyExpenseInput = document.getElementById('daily-expense');
    const addExpenseButton = document.getElementById('add-expense-button');
    const expensesList = document.getElementById('expenses-list');
    const totalExpensesDisplay = document.getElementById('total-expenses');
    const remainingBudgetDisplay = document.getElementById('remaining-budget');

    let monthlyBudget = 0;
    let expenses = [];

    function formatCurrency(value) {
      return 'RM' + value.toFixed(2);
    }

    function updateSummary() {
      const totalExpenses = expenses.reduce((a,b) => a + b, 0);
      const remaining = monthlyBudget - totalExpenses;

      totalExpensesDisplay.textContent = formatCurrency(totalExpenses);
      remainingBudgetDisplay.textContent = formatCurrency(remaining >= 0 ? remaining : 0);
      // Highlight if over budget
      remainingBudgetDisplay.style.color = remaining < 0 ? '#dc2626' : 'var(--color-primary)';
    }

    function renderExpenses() {
      expensesList.innerHTML = '';
      expenses.forEach((expense, idx) => {
        const li = document.createElement('li');
        li.textContent = formatCurrency(expense);
        expensesList.appendChild(li);
      });
    }

    monthlyBudgetInput.addEventListener('input', e => {
      const val = parseFloat(e.target.value);
      monthlyBudget = isNaN(val) || val < 0 ? 0 : val;
      updateSummary();
    });

    addExpenseButton.addEventListener('click', () => {
      const val = parseFloat(dailyExpenseInput.value);
      if (isNaN(val) || val <= 0) {
        alert('Please enter a positive number for daily expense.');
        dailyExpenseInput.focus();
        return;
      }
      expenses.push(val);
      dailyExpenseInput.value = '';
      dailyExpenseInput.focus();
      renderExpenses();
      updateSummary();
    });

    dailyExpenseInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') {
        addExpenseButton.click();
      }
    });

  })();
</script>
</body>
</html>
